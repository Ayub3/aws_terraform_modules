name: Terraform Apply

on:
  workflow_dispatch:

env:
  TF_WORKING_DIR: terraform

jobs:
  Terraform-apply:
    name: Terraform apply
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - uses: actions/checkout@v4
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::889934463578:role/Github-OIDC-Role"
          aws-region: "eu-west-2"

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          
      - name: Dev Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Dev Init Terraform
        run: terraform init -backend-config=terraform/environments/developement/backend-dev.conf

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -var-file="env/playground/playground.tfvars"

      - name: Dev Terraform Apply
        run: terraform apply -auto-approve -var-file="env/playground/playground.tfvars"
